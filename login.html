<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <section style="background-color:#2c302f ;" class="min-h-screen flex items-center justify-center">
        <div  style="background-color:#414846" class="flex rounded-2xl shadow-lg max-w-3xl p-5 items-center">
            <div class="md:w-1/2 px-8 md:px-16">
                <h2 class="font-bold text-2xl text-white special-font" >Login</h2>
                <p class="text-xs mt-4 text-white special-font">If you are already a member, easily log in</p>

                <form action="" onsubmit="return validation();" class="flex flex-col gap-4">
                    <input style="background-color:#2c302f " class=" text-white p-2 mt-8 rounded-xl border" type="email" name="email" placeholder="Email" id="mail">
                    <div class="relative">
                        <input style="background-color:#2c302f" class=" text-white p-2 rounded-xl border w-full" type="password" name="password"
                            placeholder="Password" id="password">
                    </div>
                    <button style="background-color:#00ffff;"class="rounded-xl text-black py-2 hover:scale-105 duration-300">Login</button>
                </form>

                <div class="mt-6 grid grid-cols-3 items-center text-gray-400">
                    <hr class="border-gray-400">
                    <p class="text-center text-sm font">OR</p>
                    <hr class="border-gray-400">
                </div>
                <div class="mt-5 text-xs border-b">
                    <a class=" text-white font-sans font-bold" href="#">Forgot your password?</a>
                </div>

                <div class="mt-3 text-xs flex justify-between items-center">
                    <p class=" text-white font-sans font-bold">Don't have an account?</p>
                    <button style="background-color: #00ffff;" class="py-2 px-5 rounded-xl hover:scale-110 duration-300"><a href="https://youtu.be/dQw4w9WgXcQ">Register</a></button>
                </div>
            </div>
            <div class="md:block hidden w-1/2">
                <img class="rounded-2xl" src="Images/png 2.png">
            </div>
        </div>
    </section>
    <script src="js/validation.js" ></script>
</body>

</html>
